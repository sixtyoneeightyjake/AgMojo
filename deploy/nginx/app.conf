server {
    listen 80;
    listen [::]:80;
    server_name agentmojo.sixtyoneeighty.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name agentmojo.sixtyoneeighty.com;

    # SSL certs (choose one of the options below)
    # Option A: Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/agentmojo.sixtyoneeighty.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agentmojo.sixtyoneeighty.com/privkey.pem;
    # Option B: Cloudflare Origin Certs (uncomment and update paths)
    # ssl_certificate     /etc/ssl/cloudflare/agentmojo.sixtyoneeighty.com.pem;
    # ssl_certificate_key /etc/ssl/cloudflare/agentmojo.sixtyoneeighty.com.key;

    # Security / performance
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    keepalive_timeout 65;

    # Proxy to OpenHands app on loopback
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 600s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
